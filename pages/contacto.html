            <section class="row formulario">
                <p class="col-12">CONTACTO</p>
                <div class="col-12">
                    <form class="contactoForm">
                        <div>
                            <label for="nombre" class="form-label">Nombre: </label>
                            <input class="field" type="text" placeholder="Ingrese su Nombre" name="nombre">
                        </div>
                        <div>
                            <label for="edad">Edad: </label>
                            <input class="field" type="number" placeholder="Edad">
                        </div>
                        <div>Localidad?
                            <select class="field" name="provincia" id="provincia">
                                <option value="nqn">Neuquén</option>
                                <option value="plo">Plottier</option>
                                <option value="cen">Centenario</option>
                                <option value="ane">Añelo</option>
                            </select>
                        </div>
                        <div>
                            <label for="mail"> Mail: </label>
                            <input class="field" type="text" placeholder="Inrege su Mail" name="mail">
                        </div>
                        <div>
                            <label for="Comentarios"> Mensaje:</label>
                            <textarea class="field" placeholder="Dejanos tus comentarios" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            Deseas recibir información sobre ofertas y novedades nuestras?
                            <input class="field" type="checkbox" name="acepta" value="1">
                        </div>
                        <div class="send">
                            <input class="botonCancelar" type="reset" value="Cancelar">
                            <input class="botonEnviar" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </section>

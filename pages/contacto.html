<body>
    <div class="bodyContainer">
        <div class="container-fluid">
            <!-- logo y lista navegación -->
            <header class="row header">
                <!-- <a class="col-5 logo" href="index.html"><img src="multimedia/logo_full.png" alt="Logo TodoGamer" class="headerImg"></a> -->
                <div class="col-12 headerNav">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="../index.html"><img class="headerImg"
                                    src="../multimedia/logo_full.png" alt="Logo TodoGamer"></a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="../index.html">HOME</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="pc.html">PC</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="consolas.html">CONSOLAS</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="ubicacion.html">UBICACION</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="contacto.html">CONTACTO</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
            <!-- fin logo y lista navegación -->
    
            <!-- formulario de contacto -->
            <section class="row news">
                <a class="col-12" href="../pages/pc.html"><img class="newsImg animate__animated animate__fadeIn" src="../multimedia/corsair_backtoschool.jpg" alt="novedades"></a>
            </section>
            <section class="row formulario">
                <p class="col-12">CONTACTO</p>
                <div class="col-12">
                    <form class="contactoForm">
                        <div>
                            <label for="nombre" class="form-label">Nombre: </label>
                            <input class="field" type="text" placeholder="Ingrese su Nombre" name="nombre">
                        </div>
                        <div>
                            <label for="edad">Edad: </label>
                            <input class="field" type="number" placeholder="Edad">
                        </div>
                        <div>Localidad?
                            <select class="field" name="provincia" id="provincia">
                                <option value="nqn">Neuquén</option>
                                <option value="plo">Plottier</option>
                                <option value="cen">Centenario</option>
                                <option value="ane">Añelo</option>
                            </select>
                        </div>
                        <div>
                            <label for="mail"> Mail: </label>
                            <input class="field" type="text" placeholder="Inrege su Mail" name="mail">
                        </div>
                        <div>
                            <label for="Comentarios"> Mensaje:</label>
                            <textarea class="field" placeholder="Dejanos tus comentarios" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            Deseas recibir información sobre ofertas y novedades nuestras?
                            <input class="field" type="checkbox" name="acepta" value="1">
                        </div>
                        <div class="send">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </section>
            <!-- fin formulario de contacto -->
    
            <!-- inicio footer -->
            <footer class="row footer">
                <div class="col-12">
                    <p>Si tenés sugerencias o comentarios</p>
                    <div><a href="contacto.html">CONTACTANOS</a></div>
                    <p>
                        <a href="https://www.instagram.com"><i class="fa-brands fa-instagram fa-2x"></i></a>
                        <img src="../multimedia/logo_small.png" alt="Logo TodoGamer" class="footerImg">
                        <a href="https://www.whatsapp.com"><i class="fa-brands fa-whatsapp fa-2x"></i></a>
                    </p>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
